version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:13
    container_name: radiology_db
    environment:
      POSTGRES_USER: radiology_user
      POSTGRES_PASSWORD: radiology_pass
      POSTGRES_DB: radiology_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radiology_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build: .
    container_name: radiology_app
    environment:
      DATABASE_URL: postgresql://radiology_user:radiology_pass@db:5432/radiology_ai
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DEBUG: "True"
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        sleep 5 &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
